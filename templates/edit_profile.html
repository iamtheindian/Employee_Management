<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Edit Profile</title>
</head>
<style>
label {
  
  flex-direction: row;
  justify-content: flex-start;
  text-align: left;
  width: 300px;
  line-height: 20px;
  height: 25px;
}
body{
    margin-top: 20px;
    margin-left: 20px;
}
</style>
<body>
	<h3>Edit form</h3>
	<form action="/edit_data/{{data.emp_id}}" method="POST">
    
		<label>First Name</label>
		<input type="text" name="first_name" value="{{data.first_name}}" readonly>
        </br></br>
        
		<label>Last Name</label>
		<input type="text" name="last_name" value="{{data.last_name}}" readonly>
        </br></br>
        
        <label>Salary</label>
		<input type="text" name="salary" value="{{data.salary}}" readonly>
        </br></br>
        
        <label>Department</label>
		<input type="text" name="department" value="{{data.department}}" readonly>
        </br></br>
        
		<label>Mobile Number</label>
		<input type="number" name="number" placeholder="{{data.number}}">
        </br></br>
        
		<label>Address</label>
		<input type="text" name= "address" placeholder="{{data.address}}">
        </br></br>
		
        </br>
        </br>
		<button type="submit">Edit</button>
	</form>
</body>
</html>
