<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>Index Page</title>
</head>
<style>
body{
    margin-top: 20px;
    margin-left: 20px;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  padding:20px;
}
</style>
<body>
	<h3>Profiles</h3>
	<a href="/add_data">ADD</a>
	<br>
	<table>
		<thead>
			<th>Id</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Salary</th>
			<th>Department</th>
            <th>Address</th>
            <th>Number</th>
            <th>#</th>
            <th>#</th>
		</thead>
		{% for data in profiles %}
		<tbody>
			<td>{{data.emp_id}}</td>
			<td>{{data.first_name}}</td>
			<td>{{data.last_name}}</td>
			<td>{{data.salary}}</td>
            <td>{{data.department}}</td>
			<td>{{data.address}}</td>
			<td>{{data.number}}</td>
            <td><a href="/edit/{{data.emp_id}}" type="button">Edit</a></td>
			<td><a href="/delete/{{data.emp_id}}" type="button">Delete</a></td>
		</tbody>
		{% endfor%}
	</table>
</body>
</html>
